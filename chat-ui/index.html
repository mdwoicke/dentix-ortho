<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Assistant</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>AI Assistant</h1>
      <button id="clear-chat" class="btn-clear" title="Clear conversation">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
    </header>

    <main class="chat-messages" id="messages-container" role="log" aria-live="polite">
      <!-- Messages dynamically inserted here -->
    </main>

    <footer class="chat-input-area">
      <div class="typing-indicator" id="typing-indicator" hidden>
        <span></span>
        <span></span>
        <span></span>
        <span class="sr-only">AI is typing...</span>
      </div>

      <form id="chat-form" class="input-form">
        <textarea
          id="message-input"
          placeholder="Type your message..."
          rows="1"
          aria-label="Message input"
        ></textarea>
        <button type="submit" id="send-button" aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
